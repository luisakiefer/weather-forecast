<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WF Project</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Search Form -->

      <div class="current-weather-container">
        
          <form id="search-form">
            <div class="row">
              <div class="col-9">
            <input 
            type="search" 
            autocomplete="off" 
            placeholder="How's the weather in..." 
            id="search-input" 
            class="search-city" />
            </div>
            <div class="col-3">
            <input 
            type="submit" 
            value="search" 
            class="btn btn-primary" 
            id="submit-search" />
            </div>
          </form>
          </div>
        </div>
      

        <!-- Current Weather -->

        <div>
          <div>
            <div>
              <h1 id="city-name">city</h1></div>
            <ul>
            <li id="date"></li>
            <li id="description">Description</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="current-temp">
              <h2 id="temperature">20°C</h2>
            </div>
          </div>

          <div class="col-md-6">
            <ul>
              <li class="rain" id="humidity">Humidity:</li>
              <li class="wind" id="wind-speed">Wind Speed:</li>
            </ul>
            </div>
            
          </div>
        </div>

        
      </div>
    </div>
    <footer>Coded by Luísa Kiefer, hosted on netlify</footer>
    <script src="src/index.js"></script>
  </body>
</html>
