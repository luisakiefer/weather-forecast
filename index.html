<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WF Project</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Search Form -->

      <div class="current-weather-container">
        <div class="clearfix">
          <form>
            <div class="row">
              <div class="col-6">
            <input type="text" placeholder="Enter a city" id="search-input" class="search-city" />
            </div>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary" />
            </div>
            <div class="col-3">
          <button class="btn btn-current-location">
            Current Location
          </button>
          </div>
          </form>
          </div>
        </div>
      

        <!-- Current Weather -->

        <div>
          <div>
            <h1 id="location">City</h1>
            <ul>
            <li id="date">Tue time</li>
            <li id="description">Cloudy</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="weather-temp-today">
              <h2>20Â°C</h2>
            </div>
          </div>

          <div class="col-md-6">
            <div class="rain">
              Precipitation <span id="precipitation"></span>
            </div>
            <div class="wind">Wind <span id="wind-speed"></span></div>
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
