<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WF Project</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Search -->
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  autocomplete="off"
                  placeholder="How's the weather in..."
                  id="search-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary"
                  id="submit-search"
                />
              </div>
            </div>
          </form>

          <!-- Current Weather -->

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex align-items-center current-temp">
                <img src="" alt="condition" id="icon" class="float-left" />
                <div class="float-right">
                  <h2 id="temperature"></h2>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="rain" id="humidity"></li>
                <li class="wind" id="wind-speed"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/luisakiefer/weather-forecast" target="blank"
        >Luísa Kiefer</a
      >, hosted on <a href="https://www.netlify.com/" target="blank">netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
